  <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>UFPR - Seção de Acessibilidade em Libras e Saúde (SAS)</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <header>
        <!-- Classic "div.container" -->
        <div class="container">
            <h1 class="titulo">UFPR - Seção de Acessibilidade em Libras e Saúde (SAS)</h1>       <!-- "titulo" = como id ou class? -->
        </div>

    </header>
    <main>
        <!-- Hero section -->
        <section class="container">
            <h2>Alunos</h2>

            <!-- Interesante a ideia do filtro -->
            <label for="filtrar-aluno">Fltre: </label>
            <input type="text" name="filtro" id="filtrar-aluno" placeholder="Digite o nome do aluno">
            <!-- ------------------------- -->

            <table>
                <thead>
                    <tr>
                        <!-- Table Head -->
                        <th>Nome</th>
                        <th>Peso(kg)</th>
                        <th>Altura(m)</th>
                        <th>Gordura Corporal(%)</th>
                        <th>IMC</th>
                    </tr>
                </thead>

                <tbody id="tabela-alunos">
                    <!-- Paulo -->
                    <tr class="aluno">
                        <td class="info-nome">Paulo</td>
                        <td class="info-peso">-100</td>
                        <td class="info-altura">2.00</td>
                        <td class="info-gordura">10</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <!-- João -->
                    <tr class="aluno">
                        <td class="info-nome">João</td>
                        <td class="info-peso">80</td>
                        <td class="info-altura">1.72</td>
                        <td class="info-gordura">40</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <!-- Erica -->
                    <tr class="aluno">
                        <td class="info-nome">Erica</td>
                        <td class="info-peso">54</td>
                        <td class="info-altura">1.64</td>
                        <td class="info-gordura">14</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <!-- Douglas -->
                    <tr class="aluno">
                        <td class="info-nome">Douglas</td>
                        <td class="info-peso">85</td>
                        <td class="info-altura">1.73</td>
                        <td class="info-gordura">24</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <!-- Tatiana -->
                    <tr class="aluno">
                        <td class="info-nome">Tatiana</td>
                        <td class="info-peso">46</td>
                        <td class="info-altura">1.55</td>
                        <td class="info-gordura">19</td>
                        <td class="info-imc">0</td>
                    </tr>
                </tbody>
            </table>

        </section>
        <!-- End of Hero section -->

        <section class="container">
            <!-- div class="container" -->
            <h2 id="titulo-form">Adicionar novo aluno</h2>
            <ul id="mensagens-erros">
                <li></li>
            </ul>

            <!-- Botão que adiciona o aluno -->
            <form id="form-adiciona">
                <!-- Para label e text input -->

                <!-- Nome -->
                <div>
                    <label for="nome">Nome: </label>
                    <input id="nome" type="text" class="campo"  name="nome" placeholder="Digite um nome">
                </div>

                <!-- Peso -->
                <div class="grupo">
                    <label for="peso">Peso: </label>
                    <input id="peso" type="text" class="campo campo-medio" name="peso" placeholder="Digite o seu peso">
                </div>

                <!-- Altura -->
                <div class="grupo">
                    <label for="altura">Altura: </label>
                    <input id="altura" type="text" class="campo campo-medio" name="altura" placeholder="Digite a altura">
                </div>

                <!-- % de Gordura -->
                <div class="grupo">
                    <label for="gordura">% de Gordura: </label>
                    <input id="gordura" type="text" class="campo campo-medio" name="gordura" placeholder="Digite a porcebtagem de gordura">
                </div>
            </form>

            <button id="adicionar-aluno" class="botao bto-pricipal">Adicionar</button>

        </section>
    </main>

    <!-- Help, porque não funciona :( -->
    <script src="./js/calculo-imc.js"> </script>
    <script src="./js/form.js"> </script>

    <!-- A minha cara de trouxa porque este código esta funcionando :( -->
    <script src="./js/remover-aluno.js"></script>

</body>
</html>
